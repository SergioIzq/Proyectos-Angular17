<div class="container">
    <div class="boton-crear">
        <button type="button" class="btn btn-success boton-principal">Create New Post</button>
    </div>

    <table class="table">
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Body</th>
                <th>Action</th>
            </tr>

            @for (post of posts; track post.id){
            <tr>
                <td class="align-middle">{{ post.id }}</td>
                <td class="align-middle">{{ post.title }}</td>
                <td class="align-middle">{{ post.body }}</td>

                <td>
                    <div class="botones">
                        <button class="btn btn-primary me-2" (click)="(post.id)">View</button>
                        <button class="btn btn-warning me-2" (click)="(post.id)">Edit</button>
                        <button class="btn btn-danger" (click)="(post.id)">Delete</button>
                    </div>
                </td>
            </tr>
            }
    </table>

</div>
